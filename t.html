<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sequence</title>
    <style>
        video {
            width: 100%;
            height: auto;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- First video will play once -->
    <video id="video1" muted autoplay preload="auto">
        <source src="../img/v1.mp4" type="video/mp4">
    </video>

    <!-- Second video will loop -->
    <video id="video2" muted preload="auto" loop style="display: none;">
        <source src="../img/abc.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        // When video1 ends, hide it and show video2, which will play in a loop
        video1.addEventListener('ended', function () {
            video1.style.display = 'none';
            video2.style.display = 'block';
            video2.play();
        });
    </script>

</body>
</html>
